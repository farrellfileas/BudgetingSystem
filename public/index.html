<!DOCTYPE html>
<html>
<head>
	<title>Budgeting System</title>
	<link rel="stylesheet" href="styles.css">
	<script src="index.js"></script>
</head>
<body>
	<div id="container">
		<h1>Budgeting System</h1>
		<hr>
		<div id="buttons">
			<button id="input">Input</button>
			<button id="view">View</button>
		</div>
		<div id="inputView">
			<div>
				<span>Enter date:</span>
				<input type="date">
			</div>
			<div>
				<span>Enter spending: $</span>
				<input type="number">
			</div>
			<div>
				<span>Description:</span>
				<input type="text">
			</div>
			<button id="submitInput">Submit Input</button>
		</div>
		<div id="viewView" class="hidden">
			<h3>Enter Date Range</h3>
			<span>Start: <input type="date" class="start"></span>
			<span>End: <input type="date" class="end"></span>
			<div>
				<button id="submitView">Submit View</button>
			</div>
			<div id = "displayView" class="hidden">

			</div>
		</div>
	</div>
</body>
</html>
