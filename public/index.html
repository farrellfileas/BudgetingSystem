<!DOCTYPE html>

<html>
<head>
	<title>Budgeting System</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
	<script src="index.js"></script>
</head>
<body>
	<div id="container">
		<h1> Budgeting System </h1>
		<hr>

		<div id="buttons">
			<button id="input">Input</button>
			<button id="view">View</button>
		</div>

		<div id="inputView" class="hidden">
			<div><span>Enter date:</span> <input type="date"></div>
			<div><span>Enter amount spent: $</span> <input type="number"></div>
			<div><span>Description: </span><textarea></textarea></div>
			<button id="submitInput">SUBMIT</button>

			<h2 class="hidden"> Success! You may input another value </h2>
			<h2 class="hidden"> Failure </h2>
		</div>

		<div id="viewView" class="hidden">
			<h3> Enter Date Range </h3>
			<span> Start: <input type="date"> </span>
			<span> End: <input type="date"> </span>
			<div><button id="submitView">SUBMIT</button><div>

			<div id="displayView">
			</div>

			<div class="popup hidden">
				<div>
					<div id="popup-content">
						<div><span>Enter date:</span> <input type="date"></div>
						<div><span>Enter amount spent: $</span> <input type="number"></div>
						<div><span>Description: </span><textarea></textarea></div>
					</div>

					<button id="close">Close</button>
					<button id="delete">Delete Entry</button>
					<Button id="save" disabled>Save Changes</Button>
				</div>
			</div>
	</div>

</body>
</html>
