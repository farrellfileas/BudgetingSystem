<!DOCTYPE html>

<html>
<head>
	<title>Budgeting System</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
	<div id="container" class="border rounded bg-white">
		<div style='overflow: hidden'>
			<div class="col-md-6 float-left">
				<h1 class=""> Budgeting System </h1>
				<div id="username" class="text-info">Logged in as</div>
				<form action="/logout?_method=DELETE" method="POST" class="mt-2">
					<button type="submit" class="btn border border-secondary btn-primary btn-sm">Log Out</button>
				</form>
			</div>

			<div class="float-right">
				<img class ="rounded-circle border border-dark rounded-circle mr-4" src="img/icon.jfif">
			</div>
		</div>
		<hr>

		<div id="buttons">
			<button id="input" class="btn btn-primary border border-dark">Input</button>
			<button id="view" class="btn btn-primary border border-dark">View</button>
		</div>

		<form id="inputView" class="hidden">
			<div><span>Enter date:</span> <input id="date" type="date" required></div>
			<div><span>Enter amount spent: $</span> <input type="number" required></div>
			<div><span>Description: </span><textarea required></textarea></div>
			<button id="submitInput" class="btn btn-primary border border-dark">SUBMIT</button>

			<h2 class="hidden"> Success! You may input another value </h2>
			<h2 class="hidden"> Failure </h2>
		</form>

		<form id="viewView" class="hidden">
			<h3> Enter Date Range </h3>
			<span> Start: <input type="date" required> </span>
			<span> End: <input type="date" required> </span>
			<div>
				<div class="btn-group">
					<div class="btn btn-primary">Filter</div>
					<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="sr-only">Toggle Dropdown</span>
					</button>
					<div class="dropdown-menu">
						<div class="dropdown-item">
							<input type="checkbox" class="form-check-input" checked="">
							<label for="food" class="form-check-label">Restaurant and Dining</label>
						</div>
						<div class="dropdown-divider"></div>
						<div class="dropdown-item">
							<input type="checkbox" class="form-check-input" checked="">
							<label for="car" class="form-check-label">Driving/Transportation</label>
						</div>
						<div class="dropdown-divider"></div>
						<div class="dropdown-item">
							<input type="checkbox" class="form-check-input" checked="">
							<label for="util" class="form-check-label">Utilities</label>
						</div>
					</div>
				</div>
				<button class="btn btn-primary">Sort by</button>
				<button id="submitView" class="btn btn-primary border border-dark">SUBMIT</button>
			</div>

			<div id="displayView">
			</div>
		</form>

		<form class="modal fade" id="modal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5>Edit Entry</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				    </div>
					<div id="edit" class="modal-body">
						<div><label for="date">Date: </label><input name="date" type="date" required></div>
						<div class="mt-2"><label for="amt">Amount: $</label><input name="amt" type="number" required></div>
						<div class="mt-2"><label for="desc">Description: </label><textarea name="desc" required></textarea></div>
					</div>
					<div id="edit-result" class="modal-body d-none">
						<h6 class="d-inline"></h6>
						<h6 class="d-inline"> successful!</h6> 
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
						</svg>
					</div>
					<div class="modal-footer">
						<button id="save" class="btn btn-primary">Save Changes</button>
						<button id="delete" class="btn btn-danger">Delete Entry</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
