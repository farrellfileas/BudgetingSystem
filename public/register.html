<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
	<div id="container" class="border rounded bg-white"> 
		<h1> Budgeting System</h1>
		<hr>
		<form class="form-group" action="/register" method="POST">
			<h2 class="col-md-6">Register</h2>
			<div class="col-md-6">
				<label for="username">Username</label>
				<input name="username" type="text" class="form-control" autocomplete="username">
			</div>
			<div class="col-md-6">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control" autocomplete="new-password">
			</div>
			<div class="col-md-6">
				<label for="retypepassword">Retype Password</label>
				<input type="password" class="form-control" autocomplete="new-password">
			</div>
			<div class="col-md-6 mt-4">
				<button type="submit" class="btn btn-primary rounded">Sign-Up</button>
			</div>
		</form>
	</div>
</body>
</html>
